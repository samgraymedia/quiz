<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.min.js"></script>
    <title>Space Quiz</title>
  </head>

  <body>
    <!-- all content being injected via the JS from the data src/js/script.js -->
    <div class="stars">
</div>
<div class="twinkling"></div>
<div class="clouds"></div>

    <div class="wrap">
      <div class="quiz">
        <div class="question">

        </div>
        <div class="answers">
        </div>
        <button disabled class="submit disabled" type="button" name="button">Submit</button>

      </div>
      <div class="right">
        <h4>CORRECT</h4>
          <button class="tryAgain" type="button" name="button">Play Again</button>
      </div>
      <div class="wrong">
        <h4>WRONG</h4>
        <button class="tryAgain" type="button" name="button">Try Again</button>
      </div>
    </div>

  </body>

</html>
